baseurl: https://blog.highp.ing
languageCode: zh-cn
theme: hugo-theme-stack
paginate: 10
title: HighPing们の小小藏身地
timeout: 60s

languages:
    en:
        languageName: English
        title: HighPing们の小小藏身地
        description: WE LOVE OPEN-SOURCE
        weight: 1
    zh-cn:
        languageName: 中文
        title: HighPing们の小小藏身地
        description: WE LOVE OPEN-SOURCE
        weight: 2

DefaultContentLanguage: zh-cn

# 如果DefaultContentLanguage是[zh-cn ja ko]之一，则设置hasCJKLanguage为true
# 这将使CJK语言的.Summary和.WordCount正确工作。
hasCJKLanguage: true

permalinks:
    post: /p/:slug/       # 文章永久链接格式
    page: /:slug/         # 页面永久链接格式

params:                   # 参数配置
    mainSections:
        - post           # 首页展示主要内容类型
    featuredImageField: image
    rssFullContent: true  # 是否在RSS中全文展示内容

    dateFormat:          # 时间格式
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:              # 侧边栏配置
        emoji: 😇
        subtitle: High Ping Network
        avatar:
            enabled: true
            local: false
            src: https://i2.100024.xyz/2024/01/01/umato9.webp
            #src: img/avatar.png

    article:              # 文章详情页配置
        math: false
        toc: true          # 是否展示目录
        readingTime: true  # 是否展示阅读时间
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0    # 文章版权声明

    widgets:              # 小工具配置
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc     # 页面目录

    colorScheme:          # 颜色主题
        toggle: true     # 是否开启暗黑模式切换
        default: auto    # 默认颜色主题

    imageProcessing:      # 图片处理配置
        cover:
            enabled: true
        content:
            enabled: true

### 自定义菜单
### 参见 https://docs.stack.jimmycai.com/configuration/custom-menu.html
### 如果要删除“关于”、“归档”和“搜索”页面菜单项，请从其FrontMatter中删除“menu”字段
menu:
    main: []              # 主菜单

    social:               # 社交链接
        - identifier: web
          name: Web
          url: http://highp.ing
          params:
              icon: brand-web

        - identifier: github
          name: GitHub
          url: https://github.com/High-Ping-Network
          params:
              icon: brand-github
        
        - identifier: telegram
          name: telegram
          url: http:/t.me/HighPingNetwork
          params:
              icon: brand-telegram

        - identifier: rss
          name: rss
          url: https://blog.highp.ing/index.xml
          params:
              icon: brand-rss

related:                 # 相关文章配置
    includeNewer: true    # 是否包含更新的文章
    threshold: 60         # 相似度阈值
    toLower: false        # 是否忽略大小写
    indices:
        - name: tags     # 相关性计算所使用的索引
          weight: 100

        - name: categories
          weight: 200

markup:                  # 标记语言配置
    goldmark:
        renderer:
            ## 如果Markdown中有HTML内容，请将其设置为true
            unsafe: true
    tableOfContents:      # 目录生成器设置
        endLevel: 4
        ordered: true     # 是否使用有序列表
        startLevel: 2
    highlight:            # 代码高亮设置
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true     # 是否显示行号
        lineNumbersInTable: true
        tabWidth: 4
